            my_div_with_column.appendChild(my_a_with_link);

            var my_img_with_img = document.createElement("img");
            my_img_with_img.setAttribute('class', 'lozad');
            my_img_with_img.setAttribute('data-src', 'images/lendrukowany/'+i+'.jpg');
            my_a_with_link.appendChild(my_img_with_img);
        }


    </script>
